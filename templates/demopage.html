<!DOCTYPE html>
<html>
    <head>   
        <title>Site</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
        
        <!--
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">

                <a class="navbar-brand" href="/user/{{user}}" id="profileButton">
                    <div class="d-flex">
                        <img src="/static/images/anonymus.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                        <h4 style="margin-left: 10px; margin-top: 5px;">{{user}}</h4>
                    </div>
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search" on="search()" id="searchbar">
                    <button class="btn btn-primary" type="button" onclick="search()">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>

            </div>
          
        </nav>

        <div class="row">
            <div class="col-sm-10" id="content">.col-sm-8</div>
            <div class="col-sm-2 bg-dark text-white" id="sidebar">.col-sm-4</div>
        </div>
    </body>

    <script>
        var searchbar = document.getElementById("searchbar");
        searchbar.addEventListener("keydown", function (e) {
            if (e.code === "Enter") {
                search();
            }
        });


        function search(){
            let term = searchbar.value;
            let url = window.location.origin.toString()+"/search/"+term;

            if(term != "")
                window.location = url;
        }
    </script>
</html>
